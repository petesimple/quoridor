<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quoridor Pass & Play</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-template-rows: repeat(9, 40px);
      gap: 4px;
    }
    .cell {
      background: #444;
      width: 40px;
      height: 40px;
      position: relative;
    }
    .pawn {
      width: 80%;
      height: 80%;
      border-radius: 50%;
      margin: 10%;
    }
  </style>
</head>
<body>
  <div id="board"></div>
  <script src="quoridor.js"></script>
</body>
</html>
